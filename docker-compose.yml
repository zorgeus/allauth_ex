version: '3.5'

volumes:
  allauth_static_volume:

services:
  web:
    build:
      context: ./src
      args:
        - INSTALL_PACKAGES
    command: gunicorn allauth_test.wsgi:application --bind 0.0.0.0:8000
    environment:
      - DJANGO_TIMEZONE=$DJANGO_TIMEZONE
      - DJANGO_DEBUG=$DJANGO_DEBUG
      - DJANGO_SECRET_KEY=$DJANGO_SECRET_KEY
      - DJANGO_ALLOWED_HOSTS=$DJANGO_ALLOWED_HOSTS
      - ELEPHANTSQL_PORT=$ELEPHANTSQL_PORT
      - ELEPHANTSQL_USR=$ELEPHANTSQL_USR
      - ELEPHANTSQL_DB=$ELEPHANTSQL_DB
      - ELEPHANTSQL_PWD=$ELEPHANTSQL_PWD
    volumes:
      - ./src/:/usr/src/app/
      - allauth_static_volume:/usr/src/app/staticfiles/
    expose:
      - 8000
    extra_hosts:
      - "elephant:34.227.59.105"
  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - web
    volumes:
      - allauth_static_volume:/usr/src/app/staticfiles/

